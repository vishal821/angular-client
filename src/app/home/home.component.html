<p>Books</p>

<div *ngIf="loading">
  Loading...
</div>
<div *ngIf="error">
  Error Occurred :(
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Authors</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <th scope="row">{{ book.title }}</th>
      <td>{{ book.description }}</td>
    </tr>
  </tbody>
</table>

<input #fileInput type="file" (change)="upload($event)">
